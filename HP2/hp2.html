<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ホームページ</title>
    <link rel="stylesheet" href="hp2.css" />
  </head>
  <body>
    <!-- headerクラス(headerを使うほうが一般的) -->
    <header></header>
    <!-- top-wrapperクラス -->
    <div class="top-wrapper">
      <!-- containerクラス -->
      <div class="container">
        <h1>LEARN TO CODE.</h1>
        <h1>LEARN TO BE CREATIVE.</h1>
        <p>ウェブページを作成してみよう！</p>
        <p>
          1つのウェブページを作りながらHTML＆CSSの使い方を学んでいきましょう！
        </p>
        <div class="btn-wrapper">
          <!-- a:ハイパーテキスト(href="#"でそのページの最上部へのリンク) -->
          <!-- class="btn signup"とすることでbtnとsignup2つのクラスを持つ -->
          <a class="btn signup" href="#">新規登録はこちら</a>
          <p>or sign up with</p>
          <a class="btn facebook" href="#">Facebookで登録</a>
          <a class="btn twitter" href="#">Twitterで登録</a>
        </div>
      </div>
    </div>
    <!-- lesson-wrapperクラス -->
    <div class="lesson-wrapper"></div>
    <!-- message-wrapperクラス -->
    <div class="message-wrapper"></div>
    <!-- footerクラス(footerを使うほうが一般的) -->
    <footer></footer>
  </body>
</html>
