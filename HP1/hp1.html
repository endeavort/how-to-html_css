<!-- HTMLのバージョン宣言 -->
<!DOCTYPE html>

<!-- HTML文書 -->
<html>
  <!-- ヘッダー：Webページの設定に関する情報 -->
  <head>
    <!-- 文字コードの宣言 -->
    <meta charset="utf-8" />
    <!-- ページタイトル -->
    <title>プログラミング学校</title>
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="hp1.css" />
  </head>

  <body>
    <!-- div：要素の分割 -->
    <!-- class：分割した要素のクラス分け、クラス名は自由に指定できる -->
    <!-- headerクラス -->
    <div class="header">
      <!-- header-logoクラス -->
      <div class="header-logo">プログラミング学校</div>
      <!-- header-listクラス -->
      <div class="header-list">
        <!-- ul:番号なしリスト -->
        <ul>
          <!-- li：リスト項目 -->
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問合せ</li>
        </ul>
      </div>
    </div>
    <!-- mainクラス -->
    <div class="main">
      <!-- copy-containerクラス -->
      <div class="copy-container">
        <!-- spanで囲むことで一部分のみCSSを適用できる -->
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <!-- contentsクラス -->
      <div class="contents">
        <!-- section-titleクラス -->
        <h3 class="section-title">学べるレッスン</h3>
        <!-- contents-itemクラス -->
        <div class="contents-item">
          <!-- img：画像の埋め込み src：ファイル -->
          <img src="img/html.jpg" />
          <!-- p：段落 -->
          <p>HTML & CSS</p>
        </div>
        <div class="contents-item">
          <img src="img/java.jpg" />
          <p>Java</p>
        </div>
        <div class="contents-item">
          <img src="img/python.jpg" />
          <p>Python</p>
        </div>
        <div class="contents-item">
          <img src="img/sql.jpg" />
          <p>MySQL</p>
        </div>
      </div>
      <!-- contact-formクラス -->
      <div class="contact-form">
        <!-- フォームの作成 -->
        <!-- action：実行時の動作 method：データを送る形式 -->
        <form action="送り先" method="post">
          <!-- section-title再利用 -->
          <h3 class="section-title">お問い合わせ</h3>
          <p>メールアドレス（必須）</p>
          <!-- input：1行入力用の入力欄（終了タグ不要） -->
          <!-- type：入力する形式の種類 name：入力欄の名前 -->
          <input type="email" name="adress" />
          <p>お問い合わせ内容（必須）</p>
          <!-- textarea：複数入力用の入力欄 -->
          <!-- name:入力欄の名前 -->
          <textarea name="message"></textarea>
          <p>
            <!-- type：reset リセットボタン value：ボタンに表示される文字 -->
            <input class="contact-button" type="reset" value="リセット" />
            <!-- type：submit 送信ボタン -->
            <input class="contact-button" type="submit" value="送信" />
          </p>
        </form>
      </div>
    </div>
    <!-- footerクラス -->
    <div class="footer">
      <!-- footer-logoクラス -->
      <div class="footer-logo">プログラミング学校</div>
      <!-- footer-listクラス -->
      <div class="footer-list">
        <ul>
          <li>学校概要</li>
          <li>採用情報</li>
          <li>お問合せ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
