<!-- HTMLのバージョン宣言 -->
<!DOCTYPE html>

<!-- HTML文書 -->
<html>
  <!-- ヘッダー：Webページの設定に関する情報 -->
  <head>
    <!-- 文字コードの宣言 -->
    <meta charset="utf-8" />
    <!-- ページタイトル -->
    <title>Hello CSS</title>
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="hp1.css" />
  </head>

  <body>
    <!-- div：要素の分割 -->
    <!-- class：分割した要素のクラス分け、クラス名は自由に指定できる -->
    <!-- headerクラス -->
    <div class="header">
      <!-- header-logoクラス -->
      <div class="header-logo">プログラミング学校</div>
      <!-- header-listクラス -->
      <div class="header-list">
        <!-- ul:番号なしリスト -->
        <ul>
          <!-- li：リスト項目 -->
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問合せ</li>
        </ul>
      </div>
    </div>
    <!-- mainクラス -->
    <div class="main">
      <!-- copy-containerクラス -->
      <div class="copy-container">
        <!-- spanで囲むことで一部分のみCSSを適用できる -->
        <h1>HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <!-- contentsクラス -->
      <div class="contents"></div>
      <!-- contact-formクラス -->
      <div class="contact-form"></div>
    </div>
    <!-- footerクラス -->
    <div class="footer">
      <!-- footer-logoクラス -->
      <div class="footer-logo">プログラミング学校</div>
      <!-- footer-listクラス -->
      <div class="footer-list">
        <ul>
          <li>学校概要</li>
          <li>採用情報</li>
          <li>お問合せ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
