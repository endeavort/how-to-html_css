<!-- HTMLのバージョン宣言 -->
<!DOCTYPE html>

<!-- HTML文書 -->
<html>
  <!-- ヘッダー：Webページの設定に関する情報 -->
  <head>
    <!-- 文字コードの宣言 -->
    <meta charset="utf-8" />
    <!-- ページタイトル -->
    <title>Hello World</title>
  </head>
  <!-- 本文 -->
  <body>
    <!-- 見出し文字（1〜6）※ 1が最大 -->
    <h1>HELLO WORLD</h1>
    <!-- ハイパーテキスト（リンク）※ 今回は文字を出すために使用 -->
    <a>HTML・CSSの世界へようこそ！</a>
  </body>
</html>
